<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Popping Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            font-family: 'Press Start 2P', cursive;
        }
        
        .balloon {
            position: absolute;
            bottom: -50px;
            transition: transform 0.2s;
            cursor: pointer;
        }
        
        .balloon-popped {
            transform: scale(1.3);
            opacity: 0;
        }
        
        #clickZone {
            position: relative;
            height: 400px;
            overflow: hidden;
            border: 4px dashed #4ade80;
            background-color: #f0fdf4;
        }
    </style>
</head>
<body class="bg-green-50 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl text-center mb-6 text-green-600">ğŸˆ Balloon Popper ğŸˆ</h1>
        
        <div id="clickZone" class="w-full mb-4 rounded-lg">
            <!-- Balloons will appear here -->
            <div class="absolute bottom-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center">
                <div class="text-4xl">ğŸ¯</div>
                <div class="text-sm mt-2 text-gray-600">Click Balloons!</div>
            </div>
        </div>
        
        <div class="grid grid-cols-3 gap-4 mb-6">
            <div class="bg-green-100 p-3 rounded-lg text-center">
                <div>ğŸ’¨ Missed</div>
                <div id="missedCount" class="text-xl font-bold">0 âŒ</div>
            </div>
            <div class="bg-green-100 p-3 rounded-lg text-center">
                <div>ğŸ¯ Popped</div>
                <div id="poppedCount" class="text-xl font-bold">0 ğŸ‰</div>
            </div>
            <div class="bg-green-100 p-3 rounded-lg text-center">
                <div>ğŸ•’ Time Left</div>
                <div id="timeLeft" class="text-xl font-bold">01:00</div>
            </div>
        </div>
        
        <div class="flex justify-center">
            <button id="resetBtn" class="bg-green-100 hover:bg-green-200 text-green-800 px-4 py-2 rounded-lg transition">
                [R] Reset
            </button>
        </div>
    </div>

    <script>
        // Game variables
        let poppedCount = 0;
        let missedCount = 0;
        let timeLeft = 60;
        let gameInterval;
        let timerInterval;
        let balloons = [];
        let isGameRunning = false;
        
        // DOM elements
        const clickZone = document.getElementById('clickZone');
        const poppedCountElement = document.getElementById('poppedCount');
        const missedCountElement = document.getElementById('missedCount');
        const timeLeftElement = document.getElementById('timeLeft');
        const resetBtn = document.getElementById('resetBtn');
        
        // Initialize game
        function initGame() {
            resetGame();
            startGame();
            
            // Event listener for reset
            resetBtn.addEventListener('click', resetGame);
            
            document.addEventListener('keydown', (e) => {
                if (e.key.toLowerCase() === 'r') {
                    resetGame();
                }
            });
        }
        
        // Start the game
        function startGame() {
            if (isGameRunning) return;
            
            isGameRunning = true;
            
            // Start timer
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
            
            // Start balloon generation
            gameInterval = setInterval(createBalloon, 1000);
            
            // Create first balloon immediately
            createBalloon();
        }
        
        // Create a new balloon
        function createBalloon() {
            if (!isGameRunning) return;
            
            const balloon = document.createElement('div');
            balloon.className = 'balloon text-3xl';
            balloon.innerHTML = 'ğŸˆ';
            balloon.style.left = `${Math.random() * (clickZone.offsetWidth - 30)}px`;
            balloon.speed = 1 + Math.random() * 2;
            
            clickZone.appendChild(balloon);
            balloons.push(balloon);
            
            // Balloon movement
            const moveBalloon = () => {
                if (balloon.classList.contains('balloon-popped')) return;
                
                const currentTop = parseFloat(balloon.style.bottom || '0');
                const newTop = currentTop + balloon.speed;
                balloon.style.bottom = `${newTop}px`;
                
                // Check if balloon escaped
                if (newTop > clickZone.offsetHeight + 50) {
                    balloon.remove();
                    balloons = balloons.filter(b => b !== balloon);
                    incrementMissed();
                } else {
                    requestAnimationFrame(moveBalloon);
                }
            };
            
            moveBalloon();
            
            // Click handler for balloon
            balloon.addEventListener('click', () => {
                popBalloon(balloon);
            });
        }
        
        // Pop a balloon
        function popBalloon(balloon) {
            if (balloon.classList.contains('balloon-popped')) return;
            
            balloon.classList.add('balloon-popped');
            setTimeout(() => {
                balloon.remove();
                balloons = balloons.filter(b => b !== balloon);
            }, 200);
            
            incrementPopped();
        }
        
        // Increment popped count
        function incrementPopped() {
            poppedCount++;
            poppedCountElement.textContent = `${poppedCount} ğŸ‰`;
        }
        
        // Increment missed count
        function incrementMissed() {
            missedCount++;
            missedCountElement.textContent = `${missedCount} âŒ`;
        }
        
        // Update timer display
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timeLeftElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // End the game
        function endGame() {
            isGameRunning = false;
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            
            // Remove all balloons
            balloons.forEach(balloon => balloon.remove());
            balloons = [];
            
            // Show game over
            alert(`Game Over!\n\nğŸ¯ Popped: ${poppedCount}\nğŸ’¨ Missed: ${missedCount}`);
        }
        
        // Reset the game
        function resetGame() {
            // Clear intervals
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            
            // Reset variables
            poppedCount = 0;
            missedCount = 0;
            timeLeft = 60;
            balloons = [];
            isGameRunning = false;
            
            // Update displays
            poppedCountElement.textContent = '0 ğŸ‰';
            missedCountElement.textContent = '0 âŒ';
            updateTimerDisplay();
            
            // Remove all balloons
            document.querySelectorAll('.balloon').forEach(balloon => balloon.remove());
            
            // Start new game
            startGame();
        }
        
        // Initialize the game when the page loads
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
